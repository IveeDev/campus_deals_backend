  # Optional: Add monitoring/logging services for production
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: akquisitions-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #   networks:
